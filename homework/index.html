<!DOCTYPE html>
<html>
	<head>
			<title>To-Do-List</title>
		<link rel="stylesheet" href="styles/main.css">
	</head>
	<body>

		<h1> To-Do List</h1>
			<section id-"app-view">

				<header id="header">
					<input type="text" id="text-input">

					<button type="button" id="my-button">Enter</button>
				</header>

				<section id="main">
					<ul id="todo-list">
					</ul>
				</section>
			</section>

			<script type="text/html" id="list-view">

				<div><%= message %><input type="checkbox" class="check-box"></div>
			</script>



		<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
		<script type="text/javascript" src="bower_components/backbone/backbone.js"></script>
		<script type="text/javascript" src="scripts/models/PostModel.js"></script>
		<script type="text/javascript" src="scripts/views/PostFormView.js"></script>
		<script type="text/javascript" src="scripts/collections/messagesCollection.js"></script>
		<script type="text/javascript" src="scripts/views/appview.js"></script>
		<script type="text/javascript" src="scripts/main.js"></script>

	</body>
